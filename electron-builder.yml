appId: io.iocoin.widgetwallet
productName: IOC Widget Wallet
mac:
  category: public.app-category.finance
  hardenedRuntime: true
  entitlements: build/entitlements.mac.plist
  icon: assets/icon.icns
  target:
    - target: dmg
      arch:
        - arm64
files:
  - "src/**"
  - "assets/**"
  - "package.json"
dmg:
  sign: false
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
    - x: 270
      y: 220
      type: file
      path: iocoind
