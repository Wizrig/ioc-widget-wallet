appId: io.iocoin.widgetwallet
productName: IOC Widget Wallet
mac:
  category: public.app-category.finance
  hardenedRuntime: true
  entitlements: build/entitlements.mac.plist
  icon: assets/icon.icns
  target:
    - target: dmg
      arch:
        - arm64
win:
  icon: assets/icon.png
  target:
    - target: nsis
      arch:
        - x64
files:
  - "src/**"
  - "assets/**"
  - "package.json"
dmg:
  sign: false
  background: build/dmg/background.png
  window:
    width: 660
    height: 480
  contents:
    - x: 180
      y: 170
    - x: 480
      y: 170
      type: link
      path: /Applications
    - x: 180
      y: 340
      type: file
      path: iocoind
    - x: 480
      y: 340
      type: link
      path: /usr/local/bin
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: IOC Widget Wallet
